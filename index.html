<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <aside>
            <div class="header">
                <h2>Orbit Player</h2>
                <p id="home-logo" class="active">Home</p>
                <p id="searchbar">Search</p>
            </div>
            <div class="playlist">
                <p>Your Library</p>
                <div class="lists">
                    <ul></ul>
                </div>
            </div>
        </aside>
        <div class="main-content" id="main-content"></div>
    </main>
    <div class="player">
        <div class="current-song">
            <div>
                <img src="assets/covers/juicewrld.jpg" alt="cover" />
                <p>Song Name</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
